<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icro">Cor:</label>
            <input type="color" name="Cor" id="icor" value="#00FF00">
        </p>
        <p>
            <label for="inivel">Nivel de Satisfação:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="3">
        </p>
        <p>
            <label for="ifoto">Foto do perfil:</label>
            <input type="file" name="Foto" id="ifoto">
        </p>
    </form>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
