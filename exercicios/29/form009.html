<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
          <label for="inum">Numero:</label>
          <input type="range" name="nim" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
          <output id="ival">5</output>
        </p>

        <p>
          <label for="iano">Em que ano vc nasceu?</label>
          <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcidade()">
        </p>

        <p>
          <label for="iidade">Sua idade Ã©:</label>
          <output id="iidade">0</output>
        </p>

        <p>
          <input type="submit" value="Enviar">
          <input type="reset" value="Limpar">
        </p>

        <script>
          function calcidade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
          }
        </script>
    </form>
</body>
</html>
